<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width-input">
          <mat-label>Email</mat-label>
          <input type="email" matInput #userName [formControl]="emailFormControl" [errorStateMatcher]="matcher"
            placeholder="mail@domain.com" />
          <mat-error *ngIf="
              emailFormControl.hasError('email') &&
              !emailFormControl.hasError('required')
            ">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" #userPassword>
        </mat-form-field>
        <div class="forgotPassword" routerLink="/forgot-password">Forgot password ?</div>
      </form>
    </mat-card-content>
    <mat-card-actions >
      <div class="login-actions-container">
        <button mat-raised-button color="primary" (click)="submitLogin(userName.value, userPassword.value)">Login</button>
        <button mat-raised-button (click)="redirectToSignUp()">Sign up</button>
      </div>
      <div class="other-options">Other Login Options</div>
      <div>
        <button class="button-style full-width-input" mat-raised-button (click)="authService.GoogleAuth()">
          <div class="google-login">
            <div class="google-icon"></div>
            <div>Login with Google</div>
          </div>
        </button>
      </div>
      
    </mat-card-actions>
  </mat-card>
</div>
